# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ted.husted.com
subtitle: Working Code Speaks
description: Ted Husted is a coder, writer, and speaker. All told, Ted has been creating and deploying business applications since 1984, first for the desktop, then for the Internet, and now for the Cloud.
author: Ted Husted
language: default
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ted.husted.com
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: minos

#highlight: # disable default highlight
#enable: false
# auto_detect: false

# add caption for images
#image_caption:
#enable: true #false to disable

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

social:
  rss: http://ted.husted.com/atom.xml
  Twitter: https://twitter.com/TedHusted
  GitHub: https://github.com/TedHusted

disqus_shortname: ted-husted-com

avatar: http://2.gravatar.com/avatar/87a93952bc3587bbed2ab94ae88342af

